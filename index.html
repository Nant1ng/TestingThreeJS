<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="js/obj.js"></script>
    <script src="js/mtl.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        // Create the ThreeJS scene
        var scene = new THREE.Scene()

        // Create a new Perspective Camera
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerWidth,0.1,1000)
        camera.position.z = 25;

        // Create a Full Screen WebGL Renderer
        var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true})
        // Background Color
        renderer.setClearColor("#DDDDDD");
        // Makes it fullscreen
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.body.appendChild(renderer.domElement);

        // Make sure the project is responsive based on window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        // Add a light                     Color of the light
        var light = new THREE.PointLight(0xFFFFFF, 1.4, 1000)
        light.position.set(0,15,15);
        scene.add(light);

        // Defining a variable for the model
        var ourObj;

        // Create a material
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('center.mtl', function (materials) {

            materials.preload();

            // Load the object
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('center.obj', function (object) {
                scene.add(object);

                ourObj = object;
                object.position.z -= 70;
                object.rotation.x = 250;

            });
        });

        var render = function() {
            requestAnimationFrame(render);

            // Rotate the objects indefinitely
            // Speed of rotation
            //ourObj.rotation.z += .03;

            renderer.render(scene, camera);
        }

        // Call this to render the entire scene
        render();

    </script>

</body>
</html>
